{% extends "base.html" %}

{% block content %}

<section class="blog-content">
    <div class="container">
        {% for post in posts %}
        {%if post.isVisible%}
        <div class="subject">
            <h1>{{post.title}}</h1>
            <span>{{post.tags}}</span>
            <p>{{post.text|truncatewords:30}}</p>
            <div class="infos">
                <a href="{% url 'post_details' post.id%}">Ver mais</a>
                <span>{{post.date}}</sp>
            </div>
        </div>
        {%endif%}
        {% endfor %}
    </div>
</section>


{% endblock content %}
