{% extends "base.html" %}

{% block content %}

<section class="blog-content">
    <div class="container">
        {% for post in posts %}
        <div class="subject">
            <h1>{{post.title}}</h1>
            <span>{{post.tags}}</span>
            <p>{{post.text}}</p>
            <div class="infos">
                <a href="{% url 'post_details' post.id%}">Ver mais</a>
                <span>29/04/2023</sp>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock content %}
