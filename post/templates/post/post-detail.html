{% extends "base.html" %}
{% block content %}


<section class="content">
    <div class="container">
        <a href="{% url 'initial_page' %}"><i class="fa-solid fa-arrow-left"></i></a>
        <h2>{{post.title}}</h2>
        <span>Por: <b>{{post.user}}</b> - Publicado em: {{post.date}}</span>
        <div class="texto">
            <p>{{post.text}}</p>
        </div>

        <span>{{post.tags}}</span>
    </div>
</section>
{% endblock content %}
